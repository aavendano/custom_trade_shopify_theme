<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradient Wave Button</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f0f0f0;
            font-family: sans-serif;
        }

        .gradient-button {
            position: relative;
            padding: 15px 30px;
            font-size: 1.2em;
            color: #fff;
            background: #333;
            /* Fallback background */
            border: none;
            border-radius: 8px;
            cursor: pointer;
            overflow: hidden;
            z-index: 1;
            transition: color 0.4s ease;
        }

        .gradient-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            /* Start off-screen to the left */
            width: 200%;
            /* Make it wider to cover the button entirely during animation */
            height: 100%;
            background: linear-gradient(90deg,
                    transparent,
                    rgba(255, 255, 255, 0.4),
                    /* Shimmer color */
                    transparent);
            transition: transform 0.8s ease-in-out;
            animation: wave 3s infinite linear;
            /* Apply the animation */
            z-index: -1;
        }

        .gradient-button:hover {
            color: #fff;
        }

        .gradient-button:hover::before {
            transform: translateX(50%);
            /* Move the gradient across */
        }

        @keyframes wave {
            0% {
                transform: translateX(-50%);
                /* Start slightly to the left */
            }

            100% {
                transform: translateX(50%);
                /* End slightly to the right */
            }
        }

        /* You can add a background gradient to the button itself if desired */
        .gradient-button.with-bg {
            background: linear-gradient(45deg, #FF6B6B, #FFD166, #06D6A0, #118AB2, #073B4C);
            background-size: 400% 400%;
            animation: backgroundShift 10s infinite linear;
        }

        @keyframes backgroundShift {
            0% {
                background-position: 0% 50%;
            }

            50% {
                background-position: 100% 50%;
            }

            100% {
                background-position: 0% 50%;
            }
        }
    </style>
</head>

<body>
    <button class="gradient-button">Click Me (Shimmer Effect)</button>
    <button class="gradient-button with-bg" style="margin-left: 20px;">Click Me (Animated Gradient + Shimmer)</button>
</body>

</html>
