<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Carousel</title>
  <script type="module" src="https://cdn.shopify.com/storefront/web-components.js"></script>
  <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap');

    body {
      font-family: 'Inter', sans-serif;
      font-weight: 400;
      font-style: normal;
      padding: 2rem;
    }

    .product-carousel-container {
      max-width: 1200px;
      margin: 0 auto;
      position: relative;
    }

    .product-carousel-wrapper {
      display: grid;
      grid-auto-flow: column;
      gap: 20px;
    }

    .product-card {
      max-width: 80rem;
      background-color: #fbfbfb;
      display: flex;
      flex-direction: column;
      gap: 1em;
      border-radius: 12px;
      border: 1px solid #eee;
      height: 100%;
    }

    .product-card__container {
      display: flex;
      flex-direction: column;
      padding: 1rem;
      box-sizing: border-box;
      height: 100%;
      justify-content: space-between;
    }

    .product-card__media {
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 100%;
    }

    .product-card__main-image img {
      border-radius: 0.5rem;
      object-fit: cover;
    }

    .product-card__details {
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
      width: 100%;
      margin-top: 0.5rem;
    }

    .product-card__info {
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
    }

    .product-card__title {
      font-size: 1.125rem;
      font-weight: 700;
      margin: 0;
    }

    .product-card__price {
      display: flex;
      gap: 0.5rem;
      font-size: 1rem;
      font-weight: 500;
    }

    .product-card__view-button {
      background-color: #000000;
      color: #fbfbfb;
      border-radius: 0.75rem;
      padding: 1rem;
      font-size: 0.875rem;
      font-weight: 700;
      text-transform: uppercase;
      transition: background-color 0.3s ease, color 0.3s ease;
      border: 2px solid black;
      cursor: pointer;
      text-align: center;
      text-decoration: none;
      margin-top: 1rem;
    }

    .product-card__view-button:hover {
      background: #fbfbfb;
      color: #000000;
      border: 2px solid black;
    }

    .carousel-button {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background-color: rgba(0, 0, 0, 0.5);
      color: white;
      border: none;
      padding: 10px;
      cursor: pointer;
      border-radius: 50%;
      z-index: 10;
    }

    .carousel-button--prev {
      left: -20px;
    }

    .carousel-button--next {
      right: -20px;
    }
  </style>
</head>

<body>

  <shopify-store store-domain="mock.shop" country="US" language="en"></shopify-store>

  <div class="product-carousel-container" x-data="carousel()" x-init="init()">
    <h1 x-text="title"></h1>
    <div class="product-carousel-wrapper" :style="`grid-template-columns: repeat(${cardsPerPage}, 1fr)`">
      <template x-for="handle in visibleHandles" :key="handle">
        <div class="product-card">
          <shopify-context :type="'product'" :handle="handle">
            <template>
              <div class="product-card__container">
                <div class="product-card__media">
                  <div class="product-card__main-image">
                    <shopify-media width="280" height="280" query="product.selectedOrFirstAvailableVariant.image"></shopify-media>
                  </div>
                </div>
                <div class="product-card__details">
                  <div class="product-card__info">
                    <h2 class="product-card__title">
                      <shopify-data query="product.title"></shopify-data>
                    </h2>
                    <div class="product-card__price">
                      <shopify-money query="product.selectedOrFirstAvailableVariant.price"></shopify-money>
                    </div>
                  </div>
                  <a class="product-card__view-button" shopify-attr--href="product.onlineStoreUrl">
                    View product
                  </a>
                </div>
              </div>
            </template>
          </shopify-context>
        </div>
      </template>
    </div>

    <button @click="previous()" class="carousel-button carousel-button--prev">&#10094;</button>
    <button @click="next()" class="carousel-button carousel-button--next">&#10095;</button>
  </div>

  <script>
    function carousel() {
      return {
        title: 'Our Products',
        allHandles: [],
        visibleHandles: [],
        currentIndex: 0,
        cardsPerPage: window.innerWidth <= 768 ? 2 : 3,
        async init() {
          const response = await fetch(`https://mock.shop/api/2024-04/graphql.json`, {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json',
              'X-Shopify-Storefront-Access-Token': '3b580e70970c45289c6c3d8c8b8c8b8c' // mock.shop public token
            },
            body: JSON.stringify({
              query: `
                query getCollectionProducts($handle: String!) {
                  collection(handle: $handle) {
                    products(first: 12) {
                      edges {
                        node {
                          handle
                        }
                      }
                    }
                  }
                }
              `,
              variables: {
                handle: 'unisex'
              }
            })
          });
          const result = await response.json();
          this.allHandles = result.data.collection.products.edges.map(edge => edge.node.handle);
          this.updateVisibleHandles();
          this.startCarousel();
        },
        updateVisibleHandles() {
          const end = this.currentIndex + this.cardsPerPage;
          this.visibleHandles = this.allHandles.slice(this.currentIndex, end);
        },
        next() {
          const nextPageStart = this.currentIndex + this.cardsPerPage;
          if (nextPageStart >= this.allHandles.length) {
            this.currentIndex = 0;
          } else {
            this.currentIndex = nextPageStart;
          }
          this.updateVisibleHandles();
        },
        previous() {
          const prevPageStart = this.currentIndex - this.cardsPerPage;
          if (prevPageStart < 0) {
            this.currentIndex = this.allHandles.length - (this.allHandles.length % this.cardsPerPage || this.cardsPerPage);
          } else {
            this.currentIndex = prevPageStart;
          }
          this.updateVisibleHandles();
        },
        startCarousel() {
          setInterval(() => {
            this.next();
          }, 5000);
          window.addEventListener('resize', () => {
            this.cardsPerPage = window.innerWidth <= 768 ? 2 : 3;
            this.updateVisibleHandles();
          });
        }
      }
    }
  </script>

</body>

</html>
